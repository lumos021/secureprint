name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Build and push Docker image
      run: |
          cd backend
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/secureprint-backend:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/secureprint-backend:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy secureprint-backend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/secureprint-backend:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated